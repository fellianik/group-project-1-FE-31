<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- meta -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <script src="https://kit.fontawesome.com/01d4a17efa.js" crossorigin="anonymous"></script>
        <!-- awesome -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
        <!-- bootstrap -->
        <link rel="stylesheet" href="styles.css" />
        <title>Isi data rekam medis</title>
    </head>
    <body>
        <!-- side bar start -->
        <aside>
            <div class="container">
                <div class="logo">
                    <img src="../Img/Medtech_sm.png" alt="Logo MedTech" width="150px" />
                </div>
                <div class="navbar">
                    <a href="../Data pasien/preData.html">
                        <button><i class="fas fa-book" style="font-size: 18px"></i> Data Pasien</button>
                    </a>
                    <a href="../Konsultasi/preIndex.html">
                        <button><i class="fas fa-stethoscope" style="font-size: 18px"></i> Konsultasi</button>
                    </a>
                    <a href="">
                        <button><i class="fas fa-sign-out-alt" style="font-size: 18px"></i> Logout</button>
                    </a>
                </div>
                <div class="home">
                    <a href="../Dashboard/dashboard.html">
                        <span class="fas fa-house-user" style="font-size: 60px"></span>
                    </a>
                </div>
            </div>
        </aside>
        <!-- end sidebar -->

        <!-- start kanan -->
        <div class="global">
            <!-- navbar start -->
            <nav class="nav">
                <div class="profil">
                    <h5>Danar Riko</h5>
                    <img src="../Img/person.png" alt="" width="40px" />
                </div>
            </nav>
            <!-- end navbar -->

            <!-- start riwayat penyakit -->
            <section class="pasien">
                <!-- start identitas pasien -->
                <div id="identitas" class="Identitas">
                    <!-- isi dari JS -->
                </div>
                <!-- end identitas pasien -->
                <div class="riwayat">
                    <div class="head-isi">
                        <h1>Riwayat Penyakit</h1>
                    </div>
                    <div class="akord-riwayat">
                        <!-- codingan bootstrap -->
                        <div class="accordion" id="accordionExample">
                            <!-- isi dari js -->
                        </div>
                        <!-- end codingan bootstrap -->
                    </div>
                </div>
                <!-- end riwayat penyakit -->

                <!-- start form isi rekam medis -->
                <div class="rekam">
                    <div class="head-rekam">
                        <h1>Isi Rekam Medis</h1>
                    </div>
                    <div class="date">
                        <form action="">
                            <label for="">Tanggal periksa</label>
                            <input disabled type="text" name="" id="isiTanggal" value="19 agustus 2021" />
                        </form>
                    </div>
                    <div class="form-rekam">
                        <form id="tArea" action="">
                            <div class="grid-container">
                                <div class="field">
                                    <label for="">Anamnesis</label>
                                    <textarea id="isiAnamnesis" rows="4" cols="50" placeholder="Masukkan hasil anamnesis..."></textarea>
                                </div>
                                <div class="field">
                                    <label for="">Diagnosis</label>
                                    <textarea id="isiDiagnosis" rows="4" cols="50" placeholder="Masukkan diagnosis..."></textarea>
                                </div>
                                <div class="field">
                                    <label for="">Obat</label>
                                    <textarea id="isiObat" rows="4" cols="50" placeholder="Masukkan obat..."></textarea>
                                </div>
                                <div class="field">
                                    <label for="">Catatan</label>
                                    <textarea id="isiCatatan" rows="4" cols="50" placeholder="Masukkan catatan..."></textarea>
                                </div>
                            </div>
                            <div class="button-rekam">
                                <button id="submitRiwayat" type="submit">Simpan</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
        <!-- end form isi rekam medis -->
        <!-- end kanan -->
        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
