<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    </style>        
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <section class="login d-flex">
        <div class="login-left w-50 h-50">
            <div class="row justify-content-center align-items-center">
                <div class="img-logo text-center">
                    <img src="Img\Medtech_sm.png" class="img-logo img-thumbnail" alt="Medtech" style="background-color: #405262; border-color: #405262"/>
                </div>
                <div class="col-6">
                    <div class="header">
                        <h1>Login</h1>
                    </div>
                    <div class="login-form">
                        <label for="Username" class="form-label"></label>
                        <input type="text" class="form-control" id="username" placeholder="Username">
                    
                        <label for="Password" class="form-label"></label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <div class="text-center">
                            <button class="sign-in align-items-center"><a href="#">Login</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <img class="bg-login" src="Img\towfiqu-barbhuiya-w8p9cQDLX7I-unsplash 2.png" alt="">
    </section>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
