<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Data Pasien</title>

        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
        <link rel="stylesheet" href="./style.css" />

        <!-- Icon -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <script src="https://kit.fontawesome.com/01d4a17efa.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Content -->
        <section id="main" class="main-container d-flex">
            <div class="container-fluid p-0">
                <!-- BARIS 1 -->
                <div class="row m-0">
                    <!-- KOLOM 1 = SIDEBAR -->
                    <div class="col-sm-3 p-0">
                        <div class="container sidebar justify-content-center">
                            <!-- SIDEBAR KHARIS -->
                            <div class="row">
                                <div class="col logo">
                                    <img src="../Img/Medtech.png" alt="Logo MedTech" width="100%" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col navbar-side">
                                    <button>
                                        <a href="./index.html"><i class="fas fa-book" style="font-size: 18px"></i> Data Pasien</a>
                                    </button>

                                    <button>
                                        <a href="../konsultasi/konsultasi.html"><i class="fas fa-stethoscope" style="font-size: 18px"></i> Konsultasi</a>
                                    </button>

                                    <button>
                                        <a href="../index.html"><i class="fas fa-sign-out-alt" style="font-size: 18px"></i> Keluar</a>
                                    </button>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col home">
                                    <a href="#"><span class="fas fa-house-user" style="font-size: 50px"></span></a>
                                </div>
                            </div>
                            <!-- END SIDEBAR -->
                        </div>
                    </div>
                    <!-- END KOLOM 1 = SIDEBAR -->
                    <!-- <div class="col-sm-1"></div> -->

                    <!-- KOLOM 2 = NAVBAR + CONTENT -->
                    <div class="col-sm-9 p-0 content">
                        <!-- BARIS NAVBAR -->
                        <div class="row m-0">
                            <div class="nav">
                                <nav>
                                    <div class="profil">
                                        <h5 id="nama-dokter"></h5>

                                        <img src="../Img/bglogin.jpg" alt="profile" width="40px" />
                                    </div>
                                </nav>
                            </div>
                        </div>
                        <!-- END BARIS NAVBAR -->

                        <!-- BARIS CONTENT -->
                        <div class="row mx-3">
                            <div class="container-sm">
                                <!-- BARIS -->
                                <div class="row">
                                    <div class="col-md">
                                        <h1 class="title">Data Pasien</h1>
                                    </div>
                                </div>
                                <!-- END BARIS -->

                                <!-- BARIS -->
                                <div class="row">
                                    <div class="col-xl-6">
                                        <div class="input-group flex-nowrap" id="search-form">
                                            <input type="text" class="form-control" placeholder="Cari berdasarkan ID Pasien atau Nama" id="inputSearch" />
                                            <span class="input-group-text" id="icon-search"> <i class="material-icons">search</i></span>
                                        </div>
                                    </div>
                                </div>
                                <!-- END BARIS -->

                                <!-- BARIS -->
                                <div class="row">
                                    <div class="col-md table-responsive-md con-table">
                                        <table class="table table-striped table-hover table-bordered table-md text-center vertical-align: middle;">
                                            <thead>
                                                <tr>
                                                    <th scope="col" class="col-sm-1">No</th>
                                                    <th scope="col" class="col-sm-1">ID Pasien</th>
                                                    <th scope="col">Nama Pasien</th>
                                                    <th scope="col" class="col-sm-1">Jenis Kelamin</th>
                                                    <th scope="col" class="col-sm-1">Umur</th>
                                                    <th scope="col" class="col-sm-2">Tanggal Lahir</th>
                                                    <th scope="col" class="col-sm-2">Alamat</th>
                                                    <th scope="col">Action</th>
                                                </tr>
                                            </thead>
                                            <tbody class="table-body"></tbody>
                                        </table>
                                    </div>
                                </div>
                                <!-- END BARIS -->
                            </div>
                        </div>
                        <!-- END BARIS CONTENT -->
                    </div>
                    <!-- END KOLOM 2 = NAVBAR + CONTENT -->
                </div>
                <!-- END BARIS 1 -->
            </div>
        </section>
        <!-- End content -->

        <!-- Javascript -->
        <script src="./script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
