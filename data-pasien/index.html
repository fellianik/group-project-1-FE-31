<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Data Pasien</title>

        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
        <link rel="stylesheet" href="./style.css" />

        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" /> -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    </head>
    <body>
        <!-- Content -->
        <section id="main" class="main-container">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md">
                        <h1 class="title">Data Pasien</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="input-group flex-nowrap">
                            <input type="text" class="form-control" placeholder="Cari berdasarkan ID Pasien atau Nama" id="inputSearch" />
                            <span class="input-group-text" id="addon-wrapping"> <i class="material-icons">search</i></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md table-responsive-sm">
                        <table class="table table-striped table-hover table-bordered table-md text-center">
                            <thead>
                                <tr>
                                    <th scope="col" class="col-1">No</th>
                                    <th scope="col" class="col-1">ID Pasien</th>
                                    <th scope="col" class="col-2">Nama Pasien</th>
                                    <th scope="col" class="col-1.5">Jenis Kelamin</th>
                                    <th scope="col" class="col-1">Umur</th>
                                    <th scope="col">Tanggal Lahir</th>
                                    <th scope="col" class="col-2">Alamat</th>
                                    <th scope="col" class="col-2">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td scope="col">1</td>
                                    <td scope="col">P001</td>
                                    <td scope="col">Ken</td>
                                    <td scope="col">P</td>
                                    <td scope="col">20</td>
                                    <td scope="col">12 Jan 2022</td>
                                    <td scope="col">Banjarbendo, Sidoarjo</td>
                                    <td scope="col">
                                        <a class="btn btn-sm" href="#" role="button">
                                            <i class="material-icons" style="font-size: 15px">zoom_in</i>
                                            Rekam Medis
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td scope="col">1</td>
                                    <td scope="col">P001</td>
                                    <td scope="col">Ken dedes</td>
                                    <td scope="col">L</td>
                                    <td scope="col">20</td>
                                    <td scope="col">12 Jan 2022</td>
                                    <td scope="col">Banjarbendo, Sidoarjo</td>
                                    <td scope="col">
                                        <a class="btn btn-sm" href="#" role="button">
                                            <i class="material-icons" style="font-size: 15px">zoom_in</i>
                                            Rekam Medis
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
        <!-- End content -->

        <!-- Javascript -->
        <script src="./script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
