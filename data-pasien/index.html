<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />

    <script src="https://kit.fontawesome.com/01d4a17efa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <title>Data pasien</title>
  </head>
  <body>
    <!-- side bar start -->
    <aside>
      <div class="container">
        <div class="logo">
          <img src="../Img/Medtech_sm.png" alt="Logo MedTech" width="150px" />
        </div>
        <div class="navbar">
          <a href="./index.html">
            <button><i class="fas fa-book" style="font-size: 18px"></i> Data Pasien</button>
          </a>
          <a href="../konsultasi/konsultasi.html">
            <button><i class="fas fa-stethoscope" style="font-size: 18px"></i> Konsultasi</button>
          </a>
          <a href="../preLogin/index.html">
            <button><i class="fas fa-sign-out-alt" style="font-size: 18px"></i> Logout</button>
          </a>
        </div>
        <div class="home">
          <a href="../Dashboard/dashboard.html">
            <span class="fas fa-house-user" style="font-size: 60px"></span>
          </a>
        </div>
      </div>
    </aside>
    <!-- end sidebar -->

    <!-- start kanan -->
    <div class="global">
      <!-- navbar start -->
      <nav class="nav">
        <div class="profil">
          <h5>Danar Riko</h5>
          <img src="../Img/person.png" alt="" width="40px" />
        </div>
      </nav>
      <!-- end navbar -->

      <!--start tabel -->
      <div class="row mx-3">
          <div class="container-sm">
              <!-- BARIS -->
              <div class="row">
                  <div class="col-md">
                      <h1 class="title">Data Pasien</h1>
                  </div>
              </div>
              <!-- END BARIS -->

              <!-- BARIS -->
              <div class="row">
                  <div class="col-xl-6">
                      <div class="input-group flex-nowrap" id="search-form">
                          <input type="text" class="form-control" placeholder="Cari berdasarkan ID Pasien atau Nama" id="inputSearch" />
                          <span class="input-group-text" id="icon-search"> <i class="material-icons">search</i></span>
                      </div>
                  </div>
              </div>
              <!-- END BARIS -->

              <!-- BARIS -->
              <div class="row">
                  <div class="col-md table-responsive-md con-table">
                      <table class="table table-striped table-hover table-bordered table-md text-center vertical-align: middle;">
                          <thead >
                              <tr>
                                  <th scope="col" class="col-sm-1">No</th>
                                  <th scope="col" class="col-sm-1">ID Pasien</th>
                                  <th scope="col">Nama Pasien</th>
                                  <th scope="col" class="col-sm-1">Jenis Kelamin</th>
                                  <th scope="col" class="col-sm-1">Umur</th>
                                  <th scope="col" class="col-sm-2">Tanggal Lahir</th>
                                  <th scope="col" class="col-sm-2">Alamat</th>
                                  <th scope="col">Action</th>
                              </tr>
                          </thead>
                          <tbody class="table-body"></tbody>
                      </table>
                  </div>
              </div>
              <!-- END BARIS -->
          </div>
      </div>
      <!--end tabel -->
    <!-- end kanan -->

    <!-- Javascript -->
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
